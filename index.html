<!DOCTYPE html>
<html ng-app="infinite">
<head>
	<title>Angular Infinite scroll</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller='infiniteController'>
<!-- Navigation -->
    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Angular Infinite Scrolling</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
<div class="container" >
	<div class="row">
		<div class="col-lg-12">
            <h1 class="page-header text-center">
                Angular Infinite Scrolling
            </h1>
        </div>
        <div class="col-md-8 col-md-offset-2" infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='1'>
            <div class="panel panel-default" ng-repeat='(key,item) in reddit.items'>
                <div class="panel-heading">
                    <h4><i class="fa fa-fw fa-check"></i>{{item.author}} </h4>
                </div>
                <div class="panel-body">
                <div  class="pan-content">
                <div ng-if="item.thumbnail !='default' && item.thumbnail !='self'">
                	<img src="{{item.thumbnail}}">
                </div>	
                <div ng-if="item.thumbnail =='default' || item.thumbnail =='self'">
                	<img width="140" height="140" src="img/No_image.jpg.png">
                </div>	
                    <p>{{item.title}}</p>
                </div>
                    
                </div>
                <div class="panel-footer">
                    <a href="{{item.url}}" target="_blank" class="btn btn-default">Learn More</a> 
                </div>

            </div>
            <div class="text-center" ng-show='reddit.busy'>Loading data...</div>

        </div>
	</div>
</div>
</body>
<script type="text/javascript" src='js/jquery-2.1.4.min.js'></script>
<script type="text/javascript" src='js/bootstrap.min.js'></script>
<script type="text/javascript" src='js/angular.min.js'></script>
<script type="text/javascript" src='js/ng-infinite-scroll.min.js'></script>
<script type="text/javascript" src='js/app.js'></script>
<script type="text/javascript" src='js/service.js'></script>
</html>
